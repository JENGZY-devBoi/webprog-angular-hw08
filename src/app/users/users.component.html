<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of mapObj()">
            <td class="text-start">{{user.userId}}</td>
            <td class="text-start">{{user.firstName}}</td>
            <td class="text-start">{{user.lastName}}</td>
            <td class="text-start">{{user.phoneNumber}}</td>
            <td class="text-start">{{user.emailAddress}}</td>
        </tr>
    </tbody>
</table>
